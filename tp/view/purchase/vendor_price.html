<script>
	




	var resource_layero = {};

	var u8Config = {
		bodySort : true,

		'head':[
			{name:'date',callback:''},
			{name:'cmaker',callback:''}
		],
		'body':[
			{name:'inventory',callback:update_price},
			{name:'vendor',callback:update_price},
			{name: 'mul-num' , callback : function(){
				$('#tbody tr').each(function(){
					let p = parseFloat($.trim($(this).children().eq(10).find('input').val()));
					if(!isNaN(p)){
						let s = decimal(p * ( 1 + $(this).children().eq(11).find('select').val() / 100),3) ;
						$(this).children().eq(12).find('input').val( s );
					}
				});
			}}
		],
		'dataTableConfig':{scrollX:true,autoWidth:false,"bAutoWidth": false},
		'resource':[],
		'get':{'url' : '__URL__/get_pricejust','callback' : ''},
		'canModify':{'url' : '__URL__/can_modify_pricejust','callback' : ''},  //判断能否审核，反审核，修改
		'check':{'url' : '__URL__/check_pricejust', 'callback' : ''},          //审核地址
		'uncheck':{'url' : '__URL__/uncheck_pricejust','callback' : ''},       //弃审地址
		'dlt':{'url' : '__URL__/dlt_pricejust', 'callback' : ''},              //删除地址
		'next_prev' : {table:'PU_PriceJustMain',cCode:'ccode','zt':'erp'}
	};

	add_tr('table',30);
	
	form.new_page_ini(u8Config);

	// ---------------------------

	

	//--------------------
	

	function update_price(updated_tr_index){

	

		let o = {};
		let oo = [];
		
		let trs = $('#tbody').children();

		$(updated_tr_index).each(function(i,v){
			let tmp = {};
			tmp.vendor = $.trim(trs.eq(v).children().eq(1).find('input').val());
			tmp.code   = $.trim(trs.eq(v).children().eq(3).find('input').val());
			tmp.index  = v;
			
			if(tmp.vendor != '' && tmp.code != '') oo.push(tmp);
		});
		

		


		if(oo.length > 0){
			o.data = JSON.stringify(oo);
			$.post('__URL__/get_vendor_price',o,function(d){
				log(d,false);
				if(d.status == 's'){
					$(d.data).each(function(i,v){
						
						for(let i in v){
							trs.eq(v['index']).find('.'+i).val(v[i]);
						}
						trs.eq(v['index']).data('autoid',v['autoid']);
						//trs.eq(v['index']).children().eq(8).find('select').val(v['tax']);
					});
				}else{
					layer.msg(d.info,{time:2000,offset:'30%'});
				}
			});
			
		}else{
			
		}
		
	}
	
	function save(){
		var o = {};
		var oo = [];
		$('#tbody tr').each(function(){
			var tmp = {};
			tmp.vendor = $(this).children().eq(1).find('input').val();
			tmp.code   = $(this).children().eq(3).find('input').val();
			tmp.index =   $(this).children().eq(0).text();
			tmp.unitprice1 = $(this).children().eq(7).find('input').eq(0).val();
			tmp.unitprice2 = $(this).children().eq(10).find('input').eq(0).val();
			tmp.tax1   = $(this).children().eq(8).find('input').eq(0).val();
			tmp.tax2   = $(this).children().eq(11).find('select').val();
			tmp.taxprice1 = $(this).children().eq(9).find('input').eq(0).val();
			tmp.taxprice2 = $(this).children().eq(12).find('input').eq(0).val();
			tmp.minprice = $(this).children().eq(13).find('input').eq(0).val();
			if(tmp.unitprice1 != ''){
				tmp.autoid = $(this).data('autoid');
			}
			if(tmp.vendor == '' || tmp.code == '') return true;
			oo.push(tmp);
		});
		o.data = JSON.stringify(oo);
		o.ddh  = $('#ddh_hidden').val();
		let index = layer.load(2,{offset:'30%'});
		log(o);
		return false;
		$.post('__URL__/add_pricejust',o,function(d){
			form.saved(d,index);
		});
	}



	
	$('#tbody').on('keyup','input.unitprice2',function(){
		let price = parseFloat($(this).val());
		let tax   = parseFloat($(this).parents('td').next().find('select').eq(0).val());
		let sum = decimal(price  + price * tax / 100,3) ;
		if(isNaN(sum)) sum = '';
		$(this).parents('td').next().next().find('input').eq(0).val(sum);
	});


	$('#tbody').on('change','select.tax2',function(){
		let p = $(this).parents('tr');
		let price = parseFloat(p.children().eq(10).find('input').val());
		let tax = parseFloat($(this).val());
		let sum = decimal(price  + price * tax / 100,3);
		p.children().eq(12).find('input').eq(0).val(sum);
	});

</script>
