<script>
	var app = {

		tree : {},

		treeNode : {$tree|raw},
		
		type : '',


		erpConfig : {$erpconfig|raw},

		ini : function(){


			max_height('d1');
			
			// tree 开始

			let setting1 = {
				callback:{
					onClick:function(event, treeId, treeNode){
						app.type = treeNode.type;
						if(app.type == '') return false;
						$('.configs').hide();
						$('#' + app.type).show();
						
					},
				}
			};




			

			app.tree =  $.fn.zTree.init($("#tree"), setting1, app.treeNode);
			let treeObj = $.fn.zTree.getZTreeObj("tree");
			treeObj.expandNode( treeObj.getNodeByTId("tree_1"), true, false, false );

			// tree 结束

			$('.flow').click(function(){
				let type = $(this).data('type');
				let name = $(this).data('name');
				let index = parent.layer.open({
					type:2,
					isOutAnim:false,
					title:'制作流程 - ' + name,
					maxmin:true,
					shadeClose:true,
					area:[parent.mainPage.layerWidth,'100%'],
					offset:'0px',
					content:'__APP__/F/flow?type=' + type,
					success : function (layero,index){
						let top  = ($('.layui-layer-title').eq($('.layui-layer').length - 1).height() - 32) / 2;
						let left = ($('.layui-layer-title').eq($('.layui-layer').length - 1).width()  - 51) / 2;
						if(top < 0) top = 4.5;
						parent.$('.layui-layer').eq($('.layui-layer').length - 1).append('<button id = "flow_save" style = "position:absolute;top:'+top+'px;left:'+left+'px;z-index:9999999999;cursor:pointer" class = "btn btn-default height32 btn-noshadow">保存</button>');
						$('#flow_save').click(function(){
							var iframeWin = window[layero.find('iframe')[0]['name']];
							iframeWin.flow.save();
						});
					}
				});
			});

			
			
			$('.config').click(function(){
				let value = $(this).is(':checked')?1:0;
				let type  = $(this).data('type');
				let o = {type : type , value : value};
				log('__APP__/System/setConfig');
				$.post('__APP__/System/setConfig',o,function(d){
					if(d.status == 's'){
						layer_success();
					}else{
						layer_error(d);
					}
				});
			});


			$('.config').each(function(){
				let type = $(this).data('type');
				
				if( app.erpConfig[ type ] ){

					$(this).attr( 'checked', app.erpConfig[ type ] == '1' ? true : false);
				}
			});

			

		},	











	}
	app.ini();
</script>
